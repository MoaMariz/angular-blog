<div class="container__big-card">
    <div class="big-card__img">
        <img src="{{ imgCover }}" alt="img-cards">
    </div>

    <div class="big-card__text-container">
        <div class="big-card__title">
            <h2><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h2>
        </div>
        <div class="big-card__text">
            <span><a [routerLink]="['content', Id]">{{ cardDescription }}</a></span>
        </div>
    </div>
</div>
