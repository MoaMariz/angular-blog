<div class="container__small-cards">
    <div class="small-cards__img">
        <img src= "{{ imgCover }}" alt="img-cards">
    </div>

    <div class="small-cards__text-container">
        <div class="small_cards__title">
            <h3><a [routerLink]="['content', Id]">{{ smallCardTitle }}</a></h3>
        </div>
        <div class="small_cards__text">
            <span><a [routerLink]="['content', Id]">{{ smallCardDescription }}</a></span>
        </div>
    </div>
</div>
